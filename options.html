<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>备份与恢复 - Auto Mark</title>
  <link rel="stylesheet" type="text/css" href="css/antd.min.css">
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>
<div id="app" class="do-row do-justify-center">
  <a-card title="收藏的网址前缀" size="small" class="do-card">
    <ul>
      <li v-for="urlPre in urlsPre" :key="urlPre.url_pre" class="do-row do-justify-between">
        <a :href="urlPre.url_pre" :title="urlPre.added" class="do-urlpre-url" target="_blank">
          {{urlPre.url_pre}}
        </a>
        <a-button title="移除" icon="close-circle" shape="circle" size="small"
                  @click="removeURLPre(urlPre.url_pre)">
        </a-button>
      </li>
    </ul>
  </a-card>

  <a-card title="存储的数据" size="small" class="do-card">
    <div slot="extra">
      <a-button type="default" @click="window.open('README.md','_blank')" size="small">说明</a-button>
    </div>
    <div class="do-col do-storage">
      <div class="do-row do-justify-between do-align-center do-width-100per do-sub-margin-h-5">
        <a-button type="primary" size="small" @click="loadStorage">导入数据</a-button>
        <a-button type="primary" size="small" @click="downStorage">下载数据</a-button>
        <a-button type="danger" size="small" @click="clearStorage">清空数据</a-button>
        <a-switch @change="formatDataStr" title="格式化" size="small"></a-switch>
      </div>
      <a-textarea v-model="storedDataStr" rows="20" class="do-margin-top-5"
                  placeholder="https://www.runoob.com/javascript"/>
    </div>
  </a-card>
</div>
<script src="js/vue.min.js"></script>
<script src="js/antd.min.js"></script>
<script src="js/utils.js"></script>
<script src="options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>添加网址前缀 - Auto Mark</title>
  <link rel="stylesheet" type="text/css" href="css/antd.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="app" class="popup">
  <a-row type="flex" class="c-row" justify="space-between">
    <span><strong>添加网址前缀</strong></span>
  </a-row>
  <a-row type="flex" class="c-row" justify="space-between">
    <a-button @click="chrome.runtime.openOptionsPage()" type="primary"
              size="small">查看已添加
    </a-button>
    <a-button @click="addURLPre" type="primary" size="small">添加</a-button>
  </a-row>
  <a-row type="flex" class="c-row" justify="space-between">
    <a-textarea id="url-prefix" v-model="urlPrefix" rows="5"
                placeholder="https://www.runoob.com/js"/>
  </a-row>
</div>
<script src="js/vue.min.js"></script>
<script src="js/antd.min.js"></script>
<script src="js/utils.js"></script>
<script src="popup.js"></script>
</body>
</html>

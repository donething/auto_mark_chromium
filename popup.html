<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>添加网址前缀 - Auto Mark</title>
  <link rel="stylesheet" type="text/css" href="css/antd.min.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
<div id="app">
  <h4>添加网址前缀</h4>
  <div class="do-row do-justify-between do-width-100per do-margin-v-5">
    <a-button type="default" size="small" @click="chrome.runtime.openOptionsPage()">管理已添加</a-button>
    <a-button type="primary" size="small" @click="sendMsgAddURLPre">添加</a-button>
  </div>
  <a-row type="flex" class="do-row" justify="space-between">
    <a-textarea id="url-prefix" v-model="urlPre" rows="5"
                placeholder="https://www.runoob.com/js"/>
  </a-row>
</div>
<script src="js/vue.min.js"></script>
<script src="js/antd.min.js"></script>
<script src="js/utils.js"></script>
<script src="popup.js"></script>
</body>
</html>
